<body id="body" style="height:100vw; width:100vw; background-color:green; border:0px; padding:0px; margin:0px">
    <button id="btnLOAD" style="position: absolute;  height:10vh; width:10vw; left:0vw; top:0vh" onclick="funcFull()">클aa릭</button>
    <button id="btnLOAD" style="position: absolute; height:10vh; width:10vw; right:0vw; bottom:0vh" onclick="funcFull()">클aa릭</button>
</body>

<script>
    var pageHeight = document.documentElement.clientHeight
    var pageWidth = document.documentElement.clientWidth

    document.getElementById("btnLOAD").innerHTML = "c" + document.documentElement.clientHeight + "," + document.documentElement.clientWidth
    var full = false

    function funcFull() {
        if (full == false) {
            document.body.requestFullscreen()
            full = true
        } else {
            full = false
            document.exitFullscreen()
        }


    }

    window.addEventListener("resize", function() {
        document.getElementById("btnLOAD").innerHTML = document.documentElement.clientHeight + "," + document.documentElement.clientWidth
            //document.body.requestFullscreen()
    })
</script>

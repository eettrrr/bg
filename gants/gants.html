<!DOCTYPE html>
<html lang="ko">

<head>
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
    <style>
        body {
         
            font-family: 'Stylish', sans-serif;
            font-size: 22px;
            border: 0px;
            margin: 0px;
        }
        .bgdiv{
            background-image: url('gants.png');
            background-repeat: no-repeat;
            background-size: 100%;
            border: 0px;
            margin: 0px;
        }
    </style>

    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0, user-scalable=yes" />
    <!--모바일페이지크기조절메타태그-->
    <title>영리한 여우</title>
</head>

<body>
    <div id="main" class="bgdiv">
        <input type="button" style="position: absolute; left:50%; width: 100px;"
    </div>
</body>

<script>
    var pageHeight = document.documentElement.clientHeight
    var pageWidth = document.documentElement.clientWidth

    var maindiv = document.getElementById("main")
    maindiv.style.height=pageHeight+"px"
    maindiv.style.width=pageWidth+"px"
</script>

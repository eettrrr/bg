<!DOCTYPE html>
<html lang="ko">

<head>
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
    <style>
        body {
         
            font-family: 'Stylish', sans-serif;
            font-size: 22px;
            border: 0px;
            margin: 0px;
        }
        .bgdiv{
            background-image: url('gants.png');
            background-repeat: no-repeat;
            background-size: 100%;
            border: 0px;
            margin: 0px;
        }
    </style>

    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <!--모바일페이지크기조절메타태그-->
    <title>영리한 여우</title>
</head>

<body id="body">
    <div id="main" class="bgdiv">
        <input type="button" id="btnRound1" style="position: absolute; left:19.9%; top:2%; width: 22px; background-color: Transparent; ;" value="X">
        <input type="button" id="btnRound2" style="position: absolute; left:33.6%; top:2%; width: 22px; background-color: Transparent;  ;" value="X">
        <input type="button" id="btnRound3" style="position: absolute; left:47.5%; top:2%; width: 22px; background-color: Transparent;  ;" value="X">
        <input type="button" id="btnRound4" style="position: absolute; left:61.4%; top:2%; width: 22px; background-color: Transparent;  ;" value="X">
        <input type="button" id="btnRound5" style="position: absolute; left:75.3%; top:2%; width: 22px; background-color: Transparent; ;" value="X">
        <input type="button" id="btnRound6" style="position: absolute; left:89.2%; top:2%; width: 22px; background-color: Transparent;  ;" value="X">
        
    </div>
</body>

<script>
    var pageHeight = document.documentElement.clientHeight
    var modWidth = pageHeight/600*420
    var pageWidth = document.documentElement.clientWidth

    var maindiv = document.getElementById("main")
    var mainbody = document.getElementById("body")
    if (modWidth<pageWidth)
    {
        pageWidth = modWidth
    }
    else{
        pageHeight = pageWidth/420*600
    }

    maindiv.style.height=pageHeight+"px"
    maindiv.style.width=pageWidth+"px"
    mainbody.style.height=pageHeight+"px"
    mainbody.style.width=pageWidth+"px"
    
    var ratio = 0.197
    for (let index = 1; index <=6; index++) {
        var btnID = "btnRound"+index
        var button = document.getElementById(btnID)
        button.style.left = pageWidth * ratio + "px"
        ratio += 0.138
    }
    
    
</script>
